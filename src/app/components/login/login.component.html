<app-navbar></app-navbar>
<div>
  <form class="formContainer" [formGroup] = "loginForm">

    <mat-card>

      <h3>Login into your account</h3>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>email</mat-label>
        <input matInput type="email" formControlName="email"/>
      </mat-form-field>
      <mat-form-field color="accent" appearance="outline">
        <mat-label>password</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" (click)="submit()">Login</button>
      <button mat-flat-button [routerLink]="['/registration']" [ngStyle]="{marginTop:'20px'}">register instead</button>
    </mat-card>

  </form>
</div>
