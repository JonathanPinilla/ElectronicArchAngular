<div class="flex">
  <mat-card class="cards" *ngFor="let item of items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}" alt="{{item.name}}">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
      <h2>${{item.price}} COP</h2>
    </mat-card-content>
    <mat-card-actions>
      <mat-card-subtitle>Only: {{item.available}} available</mat-card-subtitle>
      <button mat-raised-button mat-button color="accent" [ngStyle]="{marginLeft:'10px'}">Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
<div>
  <footer>
    <mat-toolbar color="primary">
      <a href="https://github.com/JonathanPinilla" target="_blank">Jonathan Pinilla</a>
    </mat-toolbar>
  </footer>
</div>
