<div class="flex">
  <mat-card class="cards" *ngFor="let item of items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.id}}</mat-card-title>
      <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.image}}" alt="{{item.name}}">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
